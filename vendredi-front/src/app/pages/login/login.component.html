

<div class="container border border-ligt my-4 bg-light">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-5" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" role="tab"
            aria-controls="pills-login" aria-selected="true" routerLink="/login">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="tab-register" data-mdb-toggle="pill" role="tab"
            aria-controls="pills-register" aria-selected="false" routerLink="/register">Register</a>
        </li>
      </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content mt-5">
    <div class="tab-pane fade show active"  role="tabpanel" aria-labelledby="tab-login">
      <form   *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
        
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username" 
          required
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }"/>
          <label class="form-label" for="loginName">Username</label>
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            Username is required!
          </div>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input  type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
          <label class="form-label" for="loginPassword">Password</label>
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Login failed: {{ errorMessage }}
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

      </form>

  
        <!-- 2 column grid layout -->
        <div *ngIf="!isLoggedIn" class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
  
      
        </div>
  
        <!-- Submit button -->
  
        <!-- Register buttons -->
        <div class="text-center">
          <p *ngIf="!isLoggedIn">Not a member? <a *ngIf="!isLoggedIn" routerLink="/register">Register</a></p>
        </div>
    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn" >
     
      Your are logged in as {{form.username}}
    </div>
    <label class="form-label" for="filliale">Filliale</label>
    <select (click)="setFilliale()" class="form-select" [(ngModel)]="filliale" name="filliale" required>
        <option *ngFor="let filliale of filliales" [value]="filliale.name">{{ filliale.name }}</option>
    </select>
    <button (click)="goToNext()" *ngIf="isLoggedIn" class="btn btn-success fs-5 fw-bold my-3" routerLink="/vurapport">next</button>

  </div>
  <!-- Pills content -->
</div>
